 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
 <style>
  body{
    text-align:center;
  }
  button{
    background-color:blue;
    color:white
  }
</style>
 </head>
 <body>
    <h1>E-mail spam classifier</h1>
 <form method="post" action="/predict">
    <textarea name="email-content" placeholder="Enter your email Body" rows="15" cols="35">{{ email_text }}</textarea>
    <a href="/">Reset</a>
 <div>
 <button>Check Spam</button>
 </div>
</form>
  {% if predictions==1 %}
      <h2 style="color:red">SPAM</h2>
   {% elif predictions==-1 %}
      <h2 style="color:green">NOT SPAM</h2>
   {%endif%}
 </body>
 </html>
